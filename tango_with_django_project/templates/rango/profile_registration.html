{% extends 'rango/base.html' %}

{% load staticfiles %}

{% load bootstrap_toolkit %}

{% block title %}Profile Registration{% endblock %}

{% block body_block %}

    <form role="form" id="user_profile_form" method="post" action="{% url 'add_profile' %}">   
        {% csrf_token %}
     
        {{ form|as_bootstrap }}
        
        <br/>
        <button class="btn btn-primary" type="submit" name="submit">Register</button>    
    </form>
    
{% endblock %}
